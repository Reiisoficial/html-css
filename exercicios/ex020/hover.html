<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            background-color: aliceblue;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: brown;
            background-color: bisque;
        }
        div:hover{
            color: brown;

        }
        
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
       <P>TEXTO ESCONDIDO...</P>
    </div>

    <p>Fim do exemplo</p>
</body>
</html>
