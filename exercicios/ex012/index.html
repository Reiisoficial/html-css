<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/original charmander.jpg" controls>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/Meu-VideoWebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos </p>
    
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Bie1bafyTwA?si=TMZ2WUT5C3qLf3n0&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
